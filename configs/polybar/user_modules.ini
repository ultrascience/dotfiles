[colors]
bg = #222D32
fg = #CFD8DC

black = #01060e
red = #cc3232 
green = #2dc937
yellow = #e7b416
blue = #008fc2
magenta = #cf00ac
cyan = #02adc7
white = #cfd8dc

[module/timer]

type = custom/script

exec = /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh tail 'TIMER' 5
tail = true
click-left = /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh new 25 'Pomo session' 'Paused' 'notify-send "Session finished"' ; /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh update %pid%
click-middle = /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh cancel ; /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh update %pid%
click-right = /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh togglepause ; /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh update %pid%
scroll-up = /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh increase 60 || /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh new 1 'TIMER' 'PAUSED' 'notify-send -u critical "Timer expired."' ; /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh update %pid%
scroll-down = /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh increase -60 ; /home/aldoherzac/.config/polybar/scripts/polybar-timer.sh update %pid%

[module/info-docker]
type = custom/script 
exec = ~/.config/polybar/scripts/info-docker.sh
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
format = Docker: <label>
interval = 300

[module/redshift]
type = custom/script
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
format-prefix = " "
label-font = 1
exec = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh temperature 

click-left = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh toggle 
scroll-up = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh increase
scroll-down = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh decrease
interval=1

[module/info-ssh-sessions]
type = custom/script
exec = ~/.config/polybar/scripts/info-ssh-sessions.sh
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
interval = 10
label-font = 0

[module/weather]
type = custom/script
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
exec = ~/.config/polybar/scripts/openweathermap-fullfeatured.sh
label-font = 1
interval = 60

[module/network-publicip]
type = custom/script
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
exec = ~/.config/polybar/scripts/network-publicip.sh
interval = 1800

[module/pulseaudio-microphone]
type = custom/script
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
exec = ~/.config/polybar/scripts/pulseaudio-microphone.sh
tail = true
click-left = ~/.config/polybar/scripts/pulseaudio-microphone.sh --toggle &
scroll-up = ~/.config/polybar/scripts/pulseaudio-microphone.sh --increase &
scrol-down = ~/.config/polybar/scripts/pulseaudio-microphone.sh --decrease &l

[module/update-pacman]
type = custom/script
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
exec = ~/.config/polybar/scripts/update-pacman.sh
interval = 3600
label-font = 6

[module/pulseaudio-control]
type = custom/script
tail = true
format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1
format-underline = ${colors.cyan}
label-padding = 1
label-foreground = ${colors.foreground}

exec = pulseaudio-control --icons-volume " , " --icon-muted " " --sink-nicknames-from "device.description" --sink-nickname "alsa_output.pci-0000_00_1b.0.analog-stereo:  Speakers" --sink-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:  Headphones" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-sink
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 downi

[module/cmus]
type = custom/script

exec = ~/.config/polybar/scripts/cmus
exec-if = pgrep -x cmus
interval = 1

format-foreground = ${colors.foreground}
format-background = ${colors.fuscia}
format-padding = 1

click-left = cmus-remote --next
click-right = cmus-remote --prev
click-middle = cmus-remote --pause
scroll-up = cmus-remote --volume +5%
scroll-down = cmus-remote --volume -5%

label-font = 1
format =   <label>
format-underline = ${colors.foreground-alt}
label = %output%
label-maxlen = 60

[module/mic-volume]
type = custom/script
interval = 1
format = <label>
exec = bash /home/aldoherzac/.config/polybar/scripts/mic-volume.sh show-vol MICROPHONE_NAME
