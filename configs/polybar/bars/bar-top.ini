[bar/top]

monitor = eDP-1
width = 100%
height = 25

font-0 = JetBrains Mono Medium Nerd Font:pixelsize=11:antialias=true;1
font-1 = FontAwesome:size=11:antialias=true;1
font-2 = Iosevka:size=25:antialias=true;1
font-3 = JetBrains Mono Medium Nerd Font:pixelsize=13:antialias=true;1
font-4 = Weather Icons:size=14:antialias=true;1

background = ${colors.background}
foreground = ${colors.foreground}

line-color = #000000
line-size = 0

spacing = 0
padding-right = 0
module-margin = 1

modules-left = battery cpu memory
modules-center = date
modules-right = wired-network filesystem
